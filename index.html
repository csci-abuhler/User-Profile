<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="outer-section">
      <img
        id="user-profile-photo"
        src="https://picsum.photos/seed/picsum/500"
        alt="Random image"
        width="200"
        height="200"
      />

      <p id="profile-name">Bob Smith</p>
      <p id="profile-description">
        Aenean fermentum varius orci eu aliquet. Fusce efficitur mollis mi.
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer
        interdum neque vel mauris rhoncus, a rhoncus nulla egestas. Suspendisse
        dignissim id odio non vulputate.
      </p>

      <div id="social-media-buttons">
        <a href="https://www.facebook.com">
          <img id="facebook-logo" src="images/facebook-logo.png" />
        </a>

        <a href="https://www.instagram.com">
          <img id="instagram-logo" src="images/instagram-logo.png" />
        </a>

        <a href="mailto:m.bluth@example.com">
          <img id="email-logo" src="images/email-logo.png" />
        </a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
